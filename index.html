<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <header class="header">
      <img src="" alt="logo" />
      <div class="header__login-btn">로그인</div>
    </header>
    <div class="home-top">
      <h1 class="home-top__title">
        일상의 모든 물건을<br />
        거래해 보세요
      </h1>
      <div class="home-top__detail-btn">구경하러 가기</div>
    </div>
    <main>
      <section class="section">
        <img src="" alt="section-img" />
        <div class="section__detail">
          <span class="section__badge">Hot item</span>
          <h1 class="section__title">
            인기 상품을<br />
            확인해보세요
          </h1>
          <p class="section__subtitle">
            가장 HOT한 중고거래 물품을<br />
            판다마켓에서 확인해 보세요
          </p>
        </div>
      </section>

      <section class="section section-right">
        <img src="" alt="section-img" />
        <div class="section__detail">
          <span class="section__badge">Search</span>
          <h1 class="section__title">
            구매를 원하는<br />
            상품을 검색하세요
          </h1>
          <p class="section__subtitle">
            구매하고 싶은 물품은 검색해서<br />
            쉽게 찾아보세요
          </p>
        </div>
      </section>

      <section class="section">
        <img src="" alt="section-img" />
        <div class="section__detail">
          <span class="section__badge">Register</span>
          <h1 class="section__title">
            판매를 원하는<br />
            상품을 등록하세요
          </h1>
          <p class="section__subtitle">
            어떤 물건이든 판매하고 싶은 상품을<br />
            쉽게 등록하세요
          </p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <h1 class="footer__title">
        믿을 수 있는<br />
        판다마켓 중고거래
      </h1>
    </footer>
  </body>
</html>
